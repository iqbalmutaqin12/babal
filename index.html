<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://github.com/iqbalmutaqin12/babal/blob/main/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <style>
            *{
        margin: 0px;
        padding: 0px;
        
    }

    .container{ 
        /* color: #032638; */
        align-items: center;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        
        
    }

    .pagi{
        background-position: center ;
        background-size: cover;
        background-image: linear-gradient(rgba(0, 0, 0, .3), rgba(0, 0, 0, .3)), url('/src/morning.jpg');
        
    }

    .siang{
        background-position: center ;
        background-size: cover;
        background-image: linear-gradient(rgba(0, 0, 0, .5), rgba(0, 0, 0, .5)), url('/src/afternoon.jpg');

    }

    .malam{
        background-position: center ;
        background-size: cover;
        background-image: linear-gradient(rgba(0, 0, 0, .3), rgba(0, 0, 0, .3)), url('/src/night2.jpg');
        
    }

    .display-pagi{    
        color: #07332e;
        text-align: center;
        border-radius: 20px;    
        width: 70%; 
        background-color: rgba(172, 129, 76,0.8);
        margin-top: 10px;

    }
    .display-pagi:nth-child(1){
        height: 35px;
        display: flex;
        flex-direction: row;
        padding-right: 8px;
        

        
    }
    .display-pagi:nth-child(1):hover{    
        box-shadow: 1px 1px 1px #B07C44;
    
    } 
    .display-pagi:nth-child(1) input[type="search"]{
        color: #07332e;
        outline: none;
        font-size: 15px;    
        border-radius: 20px; 
        height: 100%;
        text-align: center;
        width: 100%;
        border:none;
        background-color: transparent;
        
    }

    /* Display Siang */
    .display-siang{    
        color: #0F2025;
        text-align: center;
        border-radius: 20px;    
        width: 70%; 
        background-color: rgba(201, 186, 155,0.8);
        margin-top: 10px;

    }
    .display-siang:nth-child(1){
        height: 35px;
        display: flex;
        flex-direction: row;
        padding-right: 8px;
        

        
    }
    .display-siang:nth-child(1):hover{    
        box-shadow: 3px 2px 2px #594B32,1px 2px 2px #594B32;
    
    }

    span{
        padding-top: 7px;
        cursor: pointer;
        float: right;
        font-size: 12px;
    }
    span::after{
        content: ' ';
        clear: both;
    }

    span:hover{
        color: #858282;
    }


    .display-siang:nth-child(1) input[type="search"]{
        color: #0F2025;;
        outline: none;
        font-size: 15px;    
        border-radius: 20px; 
        height: 100%;
        text-align: center;
        width: 100%;
        border:none;
        background-color: transparent;
        
    }

    /* Display Malam */ 
    .display-malam{    
        color: #0F2025;
        text-align: center;
        border-radius: 20px;    
        width: 70%; 
        background-color: rgba(195, 210, 226,0.6);
        margin-top: 10px;

    }
    .display-malam:nth-child(1){
        height: 35px;
        display: flex;
        flex-direction: row;
        padding-right: 8px;
        

        
    }
    .display-malam:nth-child(1):hover{    
        box-shadow: 1px 1px 3px #a4a8aa;
    
    } 
    .display-malam:nth-child(1) input[type="search"]{
        color: #0F2025;;
        outline: none;
        font-size: 15px;    
        border-radius: 20px; 
        height: 100%;
        text-align: center;
        width: 100%;
        border:none;
        background-color: transparent;
        
    }



    .lokasi{
        margin-top: 10px;
        text-align: center;
        
    }

    .col-2{
        transform: translate(-50%,-23%);
        float: right;
    }

    .col-2 .kondisi-awan{
        font-weight: 700;
        text-transform: capitalize;
    }
    .col-3{
        font-weight: 700;
        float: left;
        transform: translate(35%,14%);
    }

    img{
        width: 80px;
        height: 80px;
        
    }

    @media only screen and (max-width:600px){
        .lokasi{
            font-size: 10px;
        }

        img{ 
            
            width: 70px;
            height: 70px;
        } 

        .col-2{
            transform: none;
            float: none;
            margin-bottom: 40px;
        }

        .col-2 .kondisi-awan{
            font-size: 15px;
            text-transform: capitalize;
        }

        .col-3{
            
            margin-bottom: 50px;
            font-size: 15px;
            text-align: center;
            float: none;
            transform: none;
        }

        


        
        
    }
    </style>

    
</head>
<body>
    <div class ="container" id="waktu">
        <!-- Mencari Lokasi -->
        <div class="weather" id="weather">   
            <input type="search" name="search" id="searchCity" placeholder="Cari lokasi...">
            <span class="material-icons" onclick="search1()" id="search">
                search
                </span>
        </div>
        <!-- Menampilkan Hasil Pencarian -->
        <div class="weather" id="weather" >

            <div class="col-1 lokasi">
                <h1 class="tempat"></h1>
            </div>

            <div class="col-2">
                <img class="icon">
                <p class="kondisi-awan">/p>
            </div>

            <div class="col-3">
                <p class="derajat"><p>   
                <p class="kelembapan"></p>
                <p class="kecepatan-angin"></p>
            </div>

           
        </div>

        

        </div>

        
        

    </div>

    <script src="script/main11.js " deffer></script>
</body>
</html>
